<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="outputpage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Background animation */
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Place it behind the content */
        }
        /* Pie chart container */
        
        .chart-container {
            position: relative;
            z-index: 1;
            /* Place it above the background animation */
        }
        
        .pie-chart {
            /* Adjust the positioning of the pie chart as needed */
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Background animation container -->
    <div class="background-container">
        <div class="container">
            <div class="bubbles">
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:24;"></span>
                <span style="--i:10;"></span>
                <span style="--i:14;"></span>
                <span style="--i:23;"></span>
                <span style="--i:18;"></span>
                <span style="--i:16;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <span style="--i:22;"></span>
                <span style="--i:25;"></span>
                <span style="--i:18;"></span>
                <span style="--i:21;"></span>
                <span style="--i:15;"></span>
                <span style="--i:13;"></span>
                <span style="--i:26;"></span>
                <span style="--i:17;"></span>
                <span style="--i:13;"></span>
                <span style="--i:28;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:24;"></span>
                <span style="--i:10;"></span>
                <span style="--i:14;"></span>
                <span style="--i:23;"></span>
                <span style="--i:18;"></span>
                <span style="--i:16;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <span style="--i:22;"></span>
                <span style="--i:25;"></span>
                <span style="--i:18;"></span>
                <span style="--i:21;"></span>
                <span style="--i:15;"></span>
                <span style="--i:13;"></span>
                <span style="--i:26;"></span>
                <span style="--i:17;"></span>
                <span style="--i:13;"></span>
                <span style="--i:28;"></span>
            </div>
        </div>
    </div>

    <!-- Pie chart container -->
    <div class="chart-container">
        <!-- Display Headlines for depression -->
        <nav class="navbar">
            <h1 id="factDisplay">Welcome</h1>
        </nav>

        <!-- Pie chart canvas -->
        <div class="pie-chart">
            <canvas id="pie-chart"></canvas>
        </div>
    </div>

    <script>
        // Display Headlines
        const factDisplay = document.getElementById("factDisplay");
        const facts = [
            "Depression is a common mental health disorder that affects millions of people worldwide",
            "It can affect people of all ages, genders, and backgrounds",
            "Depression is characterized by persistent feelings of sadness, hopelessness, and loss of interest or pleasure in activities",
            "It is more than just feeling sad occasionally; it can interfere with daily life and activities",
            "Depression is often accompanied by physical symptoms like changes in appetite, sleep disturbances, and fatigue",
            "There are different types of depression, including major depressive disorder, persistent depressive disorder, and seasonal affective disorder, among others",
        ];

        let factIndex = 0;

        function displayNextFact() {
            factDisplay.style.animation = "changeFact 2s";
            setTimeout(() => {
                factDisplay.textContent = facts[factIndex];
                factDisplay.style.animation = "fadeInOut 4s";
                factIndex = (factIndex + 1) % facts.length;
            }, 2000);
        }

        displayNextFact();
        setInterval(displayNextFact, 8000); // Change fact every 8 seconds'

        // pie chart
        // pie chart
        const pieChartCanvas = document.getElementById('pie-chart');
        const pieChartContext = pieChartCanvas.getContext('2d');

        const pieChart = new Chart(pieChartContext, {
            type: 'pie',
            data: {
                labels: ["Depressed", "Not Depressed"],
                datasets: [{
                    backgroundColor: ["#808080", "#326998"],
                    data: [76, 24]
                }]
            },
            options: {
                animation: {
                    duration: 8000, // Increase this value for a slower animation
                    easing: 'easeInOutQuart' // Use an easing function for a smoother animation
                },
                title: {
                    display: true,
                    text: 'Pie Chart for admin panel'
                },
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 20 // Increase this value by 10% as needed
                            },
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
