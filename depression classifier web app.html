<script>
    // AI Textbox
    const textToType = `Emotionally trained on thousands of Reddit posts, this cutting-edge AI delves deep into human sentiments. Embrace its adaptability, decode sarcasm, and witness its mind-blowing accuracy. Step into an extraordinary journey of understanding mental health like never before. Try it now! `;

    const typingDelay = 50; // Adjust typing speed (lower value = faster)

    let i = 0;

    function typeText() {
        if (i < textToType.length) {
            document.getElementById("typing-text").innerHTML += textToType.charAt(i);
            i++;
            setTimeout(typeText, typingDelay);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        typeText();
        setTimeout(() => {
            document.querySelector(".cursor").style.display = "none"; // Hide the cursor when typing is complete
        }, textToType.length * typingDelay); // Adjust this to make the cursor disappear after the typing is finished
    });


    // Display Headlines
    const factDisplay = document.getElementById("factDisplay");
    const facts = [
        "Depression is a common mental health disorder that affects millions of people worldwide",
        "It can affect people of all ages, genders, and backgrounds",
        "Depression is characterized by persistent feelings of sadness, hopelessness, and loss of interest or pleasure in activities",
        "It is more than just feeling sad occasionally; it can interfere with daily life and activities",
        "Depression is often accompanied by physical symptoms like changes in appetite, sleep disturbances, and fatigue",
        "There are different types of depression, including major depressive disorder, persistent depressive disorder, and seasonal affective disorder, among others",
    ];

    let factIndex = 0;

    function displayNextFact() {
        factDisplay.style.animation = "changeFact 2s";
        setTimeout(() => {
            factDisplay.textContent = facts[factIndex];
            factDisplay.style.animation = "fadeInOut 4s";
            factIndex = (factIndex + 1) % facts.length;
        }, 2000);
    }

    displayNextFact();
    setInterval(displayNextFact, 8000); // Change fact every 8 seconds'



    // Sumbit button
    // Add event listener to the "Submit" button
    document.getElementById("submit-button").addEventListener("click", function() {
        // Get the text from the input field
        var inputText = document.getElementById("input-text").value;

        // Encode the input text and redirect to "outputpage.html" on your local PC
        window.location.href = "file:///path/to/your/outputpage.html?text=" + encodeURIComponent(inputText);
    });
</script>
